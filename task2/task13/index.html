<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list" style="list-style: none">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
//比较函数，用于对数组进行排序
function compare(array1,array2){
   if(array1[1]>array2[1]){
      return -1;
    }else if(array1[1]<array2[1]){
      return 1;
   }else{
      return 0;
   }
}
(function () {
    var showList=document.getElementById("aqi-list"),
    fragment = document.createDocumentFragment();//创建文档碎片，用于将元素一次性添加进DOM数中
    aqiData.sort(compare);//对属猪进行排序
    for (var i = 0; i < aqiData.length; i++) {
     if(aqiData[i][1]>=60){//对数组中的元素值进行判断，处理分数大于60的城市
        var newCity=document.createElement("li");
        var text=document.createTextNode("第"+(i+1)+"名："+aqiData[i][0]+","+aqiData[i][1]);
        newCity.appendChild(text);
        fragment.appendChild(newCity);//将符合的城市天价地哦啊文档碎片中
    }
    showList.appendChild(fragment);//将文档碎片添加到DOM中。
}


})();

</script>
</body>
</html>
