<!DOCTYPE html>
<html>
<head>
	<title>基础JavaScript练习-19</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<label>请输入一个数字：<input type="text" id="input" placeholder="请输入10-100以内数字"><span id="alert"></span></label>

<div id="button-area">
	<button class="unshift">左侧入</button>
	<button class="push">右侧入</button>
	<button class="shift">左侧出</button>
	<button class="pop">右侧出</button>
	<button class="random">随机50个数</button>
</div>
<div id="sort-area">
	<button class="bubbleSort">冒泡排序</button>
	<button class="insertSort">插入排序</button>
	<button class="selectSort">选择排序</button>
	<button class="quickSort">快排序</button>
</div>

<ul id="num-List">
</ul>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
