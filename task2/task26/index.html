<!DOCTYPE html>
<html>
<head>
	<title>行星与飞船（一）</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<canvas id="myCanvas" width="900" height="648"></canvas>
<canvas id="myCanvas1" width="900" height="648"></canvas>
<div id="sideArea">
	<div id="Console">
		<p class="title">显示窗</p>
		<div id="console-content"></div>
	</div>
	<div id="planet">
		<p class="title">控制台</p>
		<div class="control">
			<div class="ship-control " id="ship-1">
				<span>轨道1：</span>
				<button class="createShip">创建飞船</button>
				<button class="startFly">开始飞行</button>
 				<button class="stopFly">停止飞行</button>
 				<button class="destroyShip">摧毁飞船</button>
			</div>
			<div class="ship-control " id="ship-2">
				<span>轨道2：</span>
				<button class="createShip">创建飞船</button>
				<button class="startFly">开始飞行</button>
 				<button class="stopFly">停止飞行</button>
 				<button class="destroyShip">摧毁飞船</button>
			</div>
			<div class="ship-control " id="ship-3">
				<span>轨道3：</span>
				<button class="createShip">创建飞船</button>
				<button class="startFly">开始飞行</button>
 				<button class="stopFly">停止飞行</button>
 				<button class="destroyShip">摧毁飞船</button>
			</div>
			<div class="ship-control " id="ship-4">
				<span>轨道4：</span>
				<button class="createShip">创建飞船</button>
				<button class="startFly">开始飞行</button>
 				<button class="stopFly">停止飞行</button>
 				<button class="destroyShip">摧毁飞船</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
